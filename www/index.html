<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

     <script src="//code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>
     <script src="//code.angularjs.org/1.2.13/angular-cookies.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
        
  </head>

  <body ng-app="ketchup">
    <div ng-controller="main">
      <ion-header-bar class="bar-positive bar bar-header bar-light" >
       
        <h1 class="title">{{name}}</h1>
       
      </ion-header-bar>
      <ion-header-bar class="bar-stable">

           <ion-tabs class="tabs-icon-top tabs-positive">

            <ion-tab title="Home" icon="ion-home" href="index.html">
              <ion-nav-view name="home-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Map" icon="ion-information" href="pages/second.html">
              <ion-nav-view name="contact-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="signup" icon="ion-world" href="pages/loginPage.html">
              <ion-nav-view name="contact-tab"></ion-nav-view>
            </ion-tab>

          </ion-tabs>
      </ion-header-bar>

      
    
   
    </div>
    <ion-nav-view ></ion-nav-view >
    
  </body>
</html>
