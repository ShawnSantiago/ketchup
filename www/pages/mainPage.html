
<ion-view title="{{title}}">
	<ion-nav-buttons class="button-clear" side="right">
				<!-- Toggle right side menu -->
				<button menu-toggle="right" class="button button icon ion-gear-a"></button>
			</ion-nav-buttons>
	<ion-content>
		<ion-refresher pulling-text="Pull To Refresh" on-refresh="doRefresh()"
            refreshing-text="Fetching ..." refreshing-icon="ion-loading-b"
          ></ion-refresher>

	  	<div class="row" >
	  		<a href="#/app/mainPage" ng-class="{
	      			'button-dark':model.title == 'Main',
	    			'button-light':model.title == 'Map'
	    		}" class="col button button-small icon-right ion-navicon-round " ng-model="title">LIST</a>
	      		<a href="#/app/mapPage" ng-class="{
	      			'button-dark':model.title == 'Map',
	    			'button-light':model.title == 'Main'
	    		}" class="col button button-small icon-right ion-navicon-round " ng-model="title">MAP</a>
	  		<button ng-click="sort()" class="col col-offset-10 button button-small button-assertive icon-right ion-funnel">SORT</button>
		</div>
			<div ng-repeat="profiles in postInfo | orderBy:reverse"class="list card">

			  <div class="item item-avatar">
			    <img ng-src="{{profiles.profileImage}}">
			    <h2>{{profiles.name}}</h2>
			    <p>
			      {{profiles.location}}
			    </p>
			   
			  </div>

			  <div class="item item-body">
			    <h3>
			      {{profiles.message}}
			    </h3>
			    <p>Duration: {{profiles.time}}hrs</p>
			    <p>posted {{Math.round((currentTime - profiles.date)/100000)}} minutes ago</p>
			    

			  </div>

			  <div class="item tabs tabs-secondary tabs-icon-left">
			    
			    <a class="tab-item" ng-click="chatActual(profiles.id)">
			      <i class="icon ion-chatbox"></i>
			      Chat
			    </a>
			    <a class="tab-item" ng-click="mapDirection(profiles.location)">
			      <i class="icon ion-share"></i>
			      Map
			    </a>
			  </div>

			</div>

	</ion-content>
	<ion-footer>
		<div class="tabs tabs-dark tabs-icon-only">
			  <a class="tab-item" href="#/app/friendsList">
			    <i class="icon ion-person-stalker"></i>
			  </a>
			  <a class="tab-item" href="#/app/newPostPage">
			    <i class="icon ion-compose"></i>
