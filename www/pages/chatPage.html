	
<ion-view title="{{title}}">
	<ion-content delegate-handle="show-page" >

		<!-- Loading Indicator 
		<div class="row">
			<div class="col col-50 col-offset-33 loading"

			</div >
		</div>
		 Empty room message -->
		<div class="loading"
		     ng-show="!data.loading && data.messages.length == 0" >
			<p >This room is empty, be the first to post!</p >
		</div >

		<!-- Discussion list -->
		<div ng-repeat="message in messageInfo" class="message-wrapper"
                >
      
                  <div ng-if="message.from !== user">
                      
                    <img  class="profile-pic left" 
                          ng-src="http://graph.facebook.com/{{message.from}}/picture?type=square" />
      
                      <div class="chat-bubble left">
      
                          <div class="message" ng-bind-html="message.content" autolinker>
                          </div>
   
      
                      </div>
                  </div>
      
                  <div ng-if="message.from === user">
                    
                       <img class="profile-pic right" 
                          ng-src="http://graph.facebook.com/{{message.from}}/picture?type=square" />
                    
                      <div class="chat-bubble right">
      
                          <div class="message" ng-bind-html="message.content" autolinker>
                          </div>
      
              
      
                      </div>
                    
                  </div>
      
                  <div class="cf"></div>
      
              </div>

	</ion-content >

	<!-- Send Message Footer Area -->
	<ion-footer-bar keyboard-attach
	                class="bar-assertive item-input-inset" >
		<label class="item-input-wrapper" >
			<input type="text"
			       placeholder="Type your message"
			       ng-enter="addMessage()"
			       ng-model="message" />
		</label >
		<button class="button button-clear"
		        ng-click="addMessage()" >
			Send
		</button >
	</ion-footer-bar >
</ion-view>
